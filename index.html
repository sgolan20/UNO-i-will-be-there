<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Festival - I Will Be There</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 473px;
            aspect-ratio: 473 / 1024;
        }

        .camera-container {
            position: absolute;
            top: 25.5%;
            left: 7%;
            width: 73%;
            height: 38%;
            overflow: hidden;
            z-index: 1;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            display: none;
        }

        #capturedImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .capture-btn {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background: linear-gradient(145deg, #d4af37, #aa8a2e);
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .capture-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
        }

        .capture-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .capture-btn svg {
            width: 35px;
            height: 35px;
            fill: white;
        }

        .share-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(26, 10, 10, 0.98), rgba(26, 10, 10, 0.95));
            padding: 25px 20px;
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.5);
        }

        .share-panel.active {
            transform: translateY(0);
        }

        .share-panel h3 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .share-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 12px;
            transition: transform 0.2s;
        }

        .share-btn:hover {
            transform: scale(1.1);
        }

        .share-btn .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .share-btn.whatsapp .icon {
            background: #25D366;
        }

        .share-btn.instagram .icon {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .share-btn.facebook .icon {
            background: #1877F2;
        }

        .share-btn.twitter .icon {
            background: #000000;
        }

        .share-btn.download .icon {
            background: #d4af37;
        }

        .share-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .retake-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s, color 0.2s;
        }

        .retake-btn:hover {
            background: #d4af37;
            color: #1a0a0a;
        }

        .permission-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 10, 10, 0.95);
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .permission-overlay.hidden {
            display: none;
        }

        .permission-overlay h2 {
            color: #d4af37;
            margin-bottom: 15px;
        }

        .permission-overlay p {
            color: white;
            margin-bottom: 20px;
        }

        .permission-overlay button {
            padding: 15px 40px;
            background: linear-gradient(145deg, #d4af37, #aa8a2e);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .permission-overlay button:hover {
            transform: scale(1.05);
        }

        #finalCanvas {
            display: none;
        }

        @media (max-width: 500px) {
            .container {
                max-width: 100vw;
                height: 100vh;
                aspect-ratio: auto;
            }

            .overlay-image {
                object-fit: contain;
                height: 100%;
            }

            .camera-container {
                top: 25.5%;
                left: 7%;
                width: 73%;
                height: 38%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <img id="capturedImage" alt="Captured selfie">
        </div>

        <img src="UNO.png" alt="UNO Festival Frame" class="overlay-image">

        <button class="capture-btn" id="captureBtn">
            <svg viewBox="0 0 24 24">
                <path d="M12 15.2c1.77 0 3.2-1.43 3.2-3.2S13.77 8.8 12 8.8 8.8 10.23 8.8 12s1.43 3.2 3.2 3.2zm8.5-8.7h-3.15l-1.65-1.8c-.32-.35-.78-.55-1.25-.55h-4.9c-.47 0-.93.2-1.25.55l-1.65 1.8H3.5c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h17c1.1 0 2-.9 2-2v-10c0-1.1-.9-2-2-2zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
            </svg>
        </button>

        <div class="share-panel" id="sharePanel">
            <h3>שתף את התמונה שלך!</h3>
            <div class="share-buttons">
                <button class="share-btn whatsapp" id="shareWhatsapp">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                        </svg>
                    </div>
                    <span>WhatsApp</span>
                </button>

                <button class="share-btn instagram" id="shareInstagram">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </div>
                    <span>Instagram</span>
                </button>

                <button class="share-btn facebook" id="shareFacebook">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </div>
                    <span>Facebook</span>
                </button>

                <button class="share-btn twitter" id="shareTwitter">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </div>
                    <span>X</span>
                </button>

                <button class="share-btn download" id="downloadBtn">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                    </div>
                    <span>הורדה</span>
                </button>
            </div>

            <button class="retake-btn" id="retakeBtn">צלם שוב</button>
        </div>

        <div class="permission-overlay" id="permissionOverlay">
            <h2>UNO Festival</h2>
            <p>לחץ להפעלת המצלמה וצלם סלפי!</p>
            <button id="startCamera">הפעל מצלמה</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <canvas id="finalCanvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const finalCanvas = document.getElementById('finalCanvas');
        const capturedImage = document.getElementById('capturedImage');
        const captureBtn = document.getElementById('captureBtn');
        const sharePanel = document.getElementById('sharePanel');
        const retakeBtn = document.getElementById('retakeBtn');
        const permissionOverlay = document.getElementById('permissionOverlay');
        const startCameraBtn = document.getElementById('startCamera');
        const overlayImage = document.querySelector('.overlay-image');

        let stream = null;
        let finalImageBlob = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 1280 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                permissionOverlay.classList.add('hidden');
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('לא ניתן לגשת למצלמה. אנא אשר הרשאות מצלמה.');
            }
        }

        startCameraBtn.addEventListener('click', startCamera);

        captureBtn.addEventListener('click', async () => {
            // Capture the video frame
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // Mirror the image
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);

            // Show captured image
            capturedImage.src = canvas.toDataURL('image/jpeg');
            capturedImage.style.display = 'block';
            video.style.display = 'none';

            // Generate final image with overlay
            try {
                await generateFinalImage();
            } catch (e) {
                console.log('Could not generate final image:', e);
            }

            // Show share panel
            sharePanel.classList.add('active');
            captureBtn.style.display = 'none';
        });

        async function generateFinalImage() {
            return new Promise((resolve) => {
                // Use the already loaded overlay image from the DOM
                const img = overlayImage;

                // Set canvas to overlay image dimensions
                finalCanvas.width = img.naturalWidth;
                finalCanvas.height = img.naturalHeight;
                const ctx = finalCanvas.getContext('2d');

                // Calculate selfie position - matching the CSS camera-container position
                const selfieTop = img.naturalHeight * 0.255;
                const selfieHeight = img.naturalHeight * 0.38;
                const selfieWidth = img.naturalWidth * 0.73;
                const selfieLeft = img.naturalWidth * 0.07;

                // Draw selfie image first (behind the overlay)
                const selfieImg = new Image();
                selfieImg.onload = () => {
                    // Calculate how to cover the area while maintaining aspect ratio
                    const selfieAspect = selfieImg.width / selfieImg.height;
                    const targetAspect = selfieWidth / selfieHeight;

                    let drawWidth, drawHeight, offsetX, offsetY;

                    if (selfieAspect > targetAspect) {
                        // Selfie is wider - fit by height
                        drawHeight = selfieHeight;
                        drawWidth = selfieHeight * selfieAspect;
                        offsetX = selfieLeft - (drawWidth - selfieWidth) / 2;
                        offsetY = selfieTop;
                    } else {
                        // Selfie is taller - fit by width
                        drawWidth = selfieWidth;
                        drawHeight = selfieWidth / selfieAspect;
                        offsetX = selfieLeft;
                        offsetY = selfieTop - (drawHeight - selfieHeight) / 2;
                    }

                    ctx.drawImage(selfieImg, offsetX, offsetY, drawWidth, drawHeight);

                    // Draw PNG overlay on top (alpha will show selfie through)
                    ctx.drawImage(img, 0, 0);

                    // Convert to blob as PNG to preserve quality
                    try {
                        finalCanvas.toBlob((blob) => {
                            finalImageBlob = blob;
                            resolve();
                        }, 'image/png', 1);
                    } catch (e) {
                        // Fallback for file:// protocol - use data URL
                        const dataUrl = finalCanvas.toDataURL('image/png');
                        fetch(dataUrl)
                            .then(res => res.blob())
                            .then(blob => {
                                finalImageBlob = blob;
                                resolve();
                            })
                            .catch(() => {
                                // Last resort - just show share panel without blob
                                resolve();
                            });
                    }
                };
                selfieImg.src = canvas.toDataURL('image/jpeg');
            });
        }

        retakeBtn.addEventListener('click', () => {
            capturedImage.style.display = 'none';
            video.style.display = 'block';
            sharePanel.classList.remove('active');
            captureBtn.style.display = 'flex';
        });

        // Download
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (finalImageBlob) {
                const url = URL.createObjectURL(finalImageBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'UNO-Festival-I-Will-Be-There.png';
                a.click();
                URL.revokeObjectURL(url);
            }
        });

        // Share functions
        async function shareImage(platform) {
            if (!finalImageBlob) return;

            const file = new File([finalImageBlob], 'UNO-Festival.png', { type: 'image/png' });

            if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'UNO Festival - I Will Be There',
                        text: 'אני אהיה שם! UNO Festival 20-21 February 2026 @U.N.O.FESTIVAL'
                    });
                    return;
                } catch (err) {
                    console.log('Share failed:', err);
                }
            }

            // Fallback - download and open app
            const url = URL.createObjectURL(finalImageBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'UNO-Festival-I-Will-Be-There.png';
            a.click();
            URL.revokeObjectURL(url);

            // Open relevant app
            const shareText = encodeURIComponent('אני אהיה שם! UNO Festival 20-21 February 2026 @U.N.O.FESTIVAL');

            switch(platform) {
                case 'whatsapp':
                    window.open(`https://wa.me/?text=${shareText}`, '_blank');
                    break;
                case 'facebook':
                    window.open('https://www.facebook.com/', '_blank');
                    break;
                case 'twitter':
                    window.open(`https://twitter.com/intent/tweet?text=${shareText}`, '_blank');
                    break;
                case 'instagram':
                    alert('התמונה הורדה! פתח את אינסטגרם והעלה אותה לסטורי');
                    break;
            }
        }

        document.getElementById('shareWhatsapp').addEventListener('click', () => shareImage('whatsapp'));
        document.getElementById('shareInstagram').addEventListener('click', () => shareImage('instagram'));
        document.getElementById('shareFacebook').addEventListener('click', () => shareImage('facebook'));
        document.getElementById('shareTwitter').addEventListener('click', () => shareImage('twitter'));
    </script>
</body>
</html>
