<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כיול מיקום המצלמה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a0a0a;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #d4af37;
            margin-bottom: 20px;
        }

        .main-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preview-container {
            position: relative;
            width: 400px;
            aspect-ratio: 473 / 1024;
            border: 2px solid #d4af37;
        }

        .camera-box {
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
            border: 2px dashed red;
        }

        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            background: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-group .value {
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            color: #aaa;
        }

        .output {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .output h3 {
            color: #d4af37;
            margin-bottom: 10px;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #aa8a2e;
        }
    </style>
</head>
<body>
    <h1>כיול מיקום המצלמה</h1>

    <div class="main-container">
        <div class="preview-container">
            <div class="camera-box" id="cameraBox"></div>
            <img src="UNO.png" alt="UNO Frame" class="overlay-image">
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Top (מרחק מלמעלה): <span id="topValue">17%</span></label>
                <input type="range" id="topSlider" min="0" max="50" value="17" step="0.5">
            </div>

            <div class="control-group">
                <label>Left (מרחק משמאל): <span id="leftValue">21%</span></label>
                <input type="range" id="leftSlider" min="0" max="50" value="21" step="0.5">
            </div>

            <div class="control-group">
                <label>Width (רוחב): <span id="widthValue">58%</span></label>
                <input type="range" id="widthSlider" min="30" max="80" value="58" step="0.5">
            </div>

            <div class="control-group">
                <label>Height (גובה): <span id="heightValue">40%</span></label>
                <input type="range" id="heightSlider" min="20" max="60" value="40" step="0.5">
            </div>

            <div class="output">
                <h3>העתק את הערכים האלה:</h3>
                <div id="outputValues"></div>
                <button class="copy-btn" onclick="copyValues()">העתק</button>
            </div>
        </div>
    </div>

    <script>
        const cameraBox = document.getElementById('cameraBox');
        const topSlider = document.getElementById('topSlider');
        const leftSlider = document.getElementById('leftSlider');
        const widthSlider = document.getElementById('widthSlider');
        const heightSlider = document.getElementById('heightSlider');
        const topValue = document.getElementById('topValue');
        const leftValue = document.getElementById('leftValue');
        const widthValue = document.getElementById('widthValue');
        const heightValue = document.getElementById('heightValue');
        const outputValues = document.getElementById('outputValues');

        function updatePreview() {
            const top = topSlider.value;
            const left = leftSlider.value;
            const width = widthSlider.value;
            const height = heightSlider.value;

            cameraBox.style.top = top + '%';
            cameraBox.style.left = left + '%';
            cameraBox.style.width = width + '%';
            cameraBox.style.height = height + '%';

            topValue.textContent = top + '%';
            leftValue.textContent = left + '%';
            widthValue.textContent = width + '%';
            heightValue.textContent = height + '%';

            outputValues.textContent = `top: ${top}%
left: ${left}%
width: ${width}%
height: ${height}%`;
        }

        function copyValues() {
            const text = outputValues.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('הערכים הועתקו!');
            });
        }

        topSlider.addEventListener('input', updatePreview);
        leftSlider.addEventListener('input', updatePreview);
        widthSlider.addEventListener('input', updatePreview);
        heightSlider.addEventListener('input', updatePreview);

        // Initial update
        updatePreview();
    </script>
</body>
</html>
